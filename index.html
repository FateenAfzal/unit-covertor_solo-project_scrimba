<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="conveter">
        <div class="inputarea">
            <h1 class="heading">Metric/Imperial unit conversion</h1>
            <input type="text" id="num-input" class="input-num" placeholder="0" oninput="convert()">
        </div>

        <div class="conversion-area">
            <h4>Length (Meter/Feet)</h4>
            <p class="small-text" id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            <h4>Volume (Liters/Gallons)</h4>
            <p class="small-text" id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            <h4>Mass (Kilograms/Pounds)</h4>
            <p class="small-text" id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
